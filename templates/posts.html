{% extends "base.html" %}
{% block title %}Posts{% endblock title %}
{% block body %}
<div class="around">
    <div id="empty-section">

    </div>
    {% for post in posts %}
    <div class=" kgpnet-wrap ">
        <div class="kgpnet-header">
          <img src="{{post.author.profile.profile_picture.url}}" alt="" class="avator">
          <div class="kgpnet-header-info">
            <div class="name-date"></div>
            {{post.author.username}} <span>    {{ post.created_at|date:"d M Y H:i" }}
            
      </span>
            <p class="postcontentp">{{post.content}}</p>
            <br>
            <a href="/post/{{post.id}}/delete/"><svg onclick="" class="del-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 30 30">
                <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"></path>
            </svg></a>
            
          </div>
          
        </div>

    </div>
    {% endfor %}
    <script>
        {% if postval %}
    var emptyspan = document.createElement("span");
    emptyspan.innerText = "You Don't have any posts Yet!";
    document.getElementById("empty-section").appendChild(emptyspan);
    {% endif %}
    </script>
{% endblock body %}

</div>
